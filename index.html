<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Deck Ã–neri Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .setup-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .setup-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 1s ease;
        }

        .arena-selector, .card-selector {
            min-width: 350px;
        }

        .arena-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .arena-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 12px 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .arena-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .arena-btn.selected {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .arena-name {
            font-weight: bold;
        }

        .arena-trophies {
            font-size: 0.75rem;
            opacity: 0.8;
            color: #FFD700;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .card-checkbox {
            display: none;
        }

        .card-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .card-label:hover {
            background: rgba(255,255,255,0.25);
        }

        .card-checkbox:checked + .card-label {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .card-checkbox:disabled + .card-label {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .card-image {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            margin-bottom: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            object-fit: cover;
            background: #2c3e50;
        }

        .card-name {
            font-size: 9px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .card-cost {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .generate-btn {
            display: inline-block;
            margin: 5px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn.all {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .generate-btn.all:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .results-container {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        .results-container.show {
            display: block;
        }

        .deck-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-wrap: wrap;
            gap: 10px;
        }

        .deck-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .deck-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .deck-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .deck-card-item {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .deck-card-item:hover {
            transform: translateY(-5px);
            background: rgba(0,0,0,0.4);
        }

        .deck-card-item.not-owned {
            opacity: 0.6;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .deck-card-image {
            width: 60px;
            height: 84px;
            border-radius: 5px;
            margin-bottom: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            object-fit: cover;
            background: #2c3e50;
        }

        .deck-card-name {
            font-size: 12px;
            margin-bottom: 5px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .deck-card-cost {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: #FFD700;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .strategy-section {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .strategy-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .strategy-text {
            line-height: 1.6;
            opacity: 0.9;
        }

        .synergy-item {
            display: inline-block;
            background: rgba(76, 175, 80, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .card-counter {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .rarity-indicator {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .rarity-common { background: #ffffff; }
        .rarity-rare { background: #1db954; }
        .rarity-epic { background: #9b59b6; }
        .rarity-legendary { background: #f39c12; }
        .rarity-champion { background: #e74c3c; }

        .deck-type-badge {
            display: inline-block;
            background: rgba(33, 150, 243, 0.5);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .win-rate {
            color: #4CAF50;
            font-weight: bold;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .difficulty-easy { background: rgba(76, 175, 80, 0.5); }
        .difficulty-medium { background: rgba(255, 193, 7, 0.5); }
        .difficulty-hard { background: rgba(244, 67, 54, 0.5); }

        .meta-badge {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        .arena-requirement {
            background: rgba(255, 193, 7, 0.3);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .arena-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .deck-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }

            .generate-btn {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>

        // ArenalarÄ± render et

            arenaGrid.innerHTML = '';

            cardGrid.innerHTML = '';
            cards.forEach(card => {

        // Event listener'larÄ± ayarla
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateDecks);
            generateAllBtn.addEventListener('click', generateAllDecks);
            
            cardGrid.addEventListener('change', (e) => {
                if (e.target.classList.contains('card-checkbox')) {
                    const cardId = parseInt(e.target.dataset.cardId);
                    const card = cards.find(c => c.id === cardId);
                    
                    if (e.target.checked) {
                        selectedCards.push(card);
                    } else {
                        selectedCards = selectedCards.filter(c => c.id !== cardId);
                    }
                    
                    updateCardCounter();
                    checkGenerateButtonState();
                }
            });
        }

        function updateCardCounter() {
            cardCounter.textContent = `SeÃ§ilen kart: ${selectedCards.length}`;

        // Arena seÃ§
        function selectArena(e) {
            document.querySelectorAll('.arena-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            e.currentTarget.classList.add('selected');
            selectedArena = arenas.find(a => a.id === parseInt(e.currentTarget.dataset.arenaId));
            
            filterCardsByArena();
            checkGenerateButtonState();
        }

        // Arenaya gÃ¶re kartlarÄ± filtrele
        function filterCardsByArena() {
            if (!selectedArena) return;
            
            const cardCheckboxes = document.querySelectorAll('.card-checkbox');
            cardCheckboxes.forEach(checkbox => {
                const cardId = parseInt(checkbox.dataset.cardId);
                const card = cards.find(c => c.id === cardId);
                const cardLabel = checkbox.nextElementSibling;
                
                if (card.arena <= selectedArena.id) {
                    checkbox.disabled = false;
                    cardLabel.style.opacity = '1';
                } else {
                    checkbox.disabled = true;
                    checkbox.checked = false;
                    cardLabel.style.opacity = '0.4';
                }
            });
            
            selectedCards = [];
            updateCardCounter();
        }

        // Generate buton durumunu kontrol et
        function checkGenerateButtonState() {
            if (selectedArena) {
                generateAllBtn.disabled = false;
                if (selectedCards.length >= 8) {
                    generateBtn.disabled = false;
                } else {
                    generateBtn.disabled = true;
                }
            } else {
                generateBtn.disabled = true;
                generateAllBtn.disabled = true;
            }
        }

        // Desteleri oluÅŸtur (kart seÃ§imi ile)
        function generateDecks() {
            if (!selectedArena || selectedCards.length < 8) {
                showNotification('LÃ¼tfen bir arena seÃ§in ve en az 8 kart iÅŸaretleyin!', 'error');
                return;
            }
            
            const userCardIds = selectedCards.map(card => card.id);
            generatedDecks = findSuitableDecks(selectedArena.id, userCardIds);
            
            displayResults();
            showNotification(`${generatedDecks.length} adet uygun deck bulundu!`, 'success');
        }

                return;

            generatedDecks = getAllDecksForArena(selectedArena.id);
            displayResults();
            showNotification(`${generatedDecks.length} adet meta deck gÃ¶steriliyor!`, 'success');

        // Uygun desteleri bul
        function findSuitableDecks(arenaId, userCardIds) {
            const suitableDecks = [];
            
            Object.values(metaDecks).forEach(metaDeck => {
                metaDeck.decks.forEach(deck => {
                    // Deck'in tÃ¼m kartlarÄ±nÄ±n seÃ§ilen arenada olup olmadÄ±ÄŸÄ±nÄ± kontrol et
                    const allCardsAvailable = deck.cards.every(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card && card.arena <= arenaId;
                    });
                    
                    if (!allCardsAvailable) return; // EÄŸer bir kart yoksa bu deck'i atla
                    
                    const deckCardIds = deck.cards.map(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card ? card.id : null;
                    }).filter(id => id !== null);
                    
                    const matchingCards = deckCardIds.filter(id => userCardIds.includes(id));
                    const matchPercentage = (matchingCards.length / deckCardIds.length) * 100;
                    
                    if (matchPercentage >= 60) {
                        suitableDecks.push({
                            ...metaDeck,
                            cards: deck.cards,
                            matchingCards: matchingCards.length,
                            matchPercentage: matchPercentage,
                            averageElixir: calculateAverageElixir(deck.cards),
                            isMeta: true
                        });
                    }
                });
            });
            
            suitableDecks.sort((a, b) => b.matchPercentage - a.matchPercentage);
            return suitableDecks.slice(0, 5);
        }

        // Arenadaki tÃ¼m desteleri al
        function getAllDecksForArena(arenaId) {
            const allDecks = [];
            
            Object.values(metaDecks).forEach(metaDeck => {
                metaDeck.decks.forEach(deck => {
                    // Deck'in tÃ¼m kartlarÄ±nÄ±n seÃ§ilen arenada olup olmadÄ±ÄŸÄ±nÄ± kontrol et
                    const allCardsAvailable = deck.cards.every(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card && card.arena <= arenaId;
                    });
                    
                    if (!allCardsAvailable) return; // EÄŸer bir kart yoksa bu deck'i atla

                    allDecks.push({
                        ...metaDeck,
                        cards: deck.cards,
                        matchingCards: 8,
                        matchPercentage: 100,
                        averageElixir: calculateAverageElixir(deck.cards),
                        isMeta: true

                });
            });
            
            return allDecks.sort(() => Math.random() - 0.5).slice(0, 10);
        }

        // Ortalama iksir hesapla
        function calculateAverageElixir(cardNames) {
            const totalCost = cardNames.reduce((sum, cardName) => {
                const card = cards.find(c => c.name === cardName);
                return sum + (card ? card.cost : 0);
            }, 0);
            
            return (totalCost / cardNames.length).toFixed(1);
        }

                    <div class="deck-cards">

        // Bildirim gÃ¶ster
