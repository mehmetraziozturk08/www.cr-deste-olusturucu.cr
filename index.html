            padding: 20px;
        }

            margin: 0 auto;
        }

            text-align: center;
            margin-bottom: 30px;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .setup-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .setup-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 1s ease;
        }

        .arena-selector, .card-selector {
            min-width: 350px;
        }

        .arena-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .arena-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 12px 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .arena-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .arena-btn.selected {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .arena-name {
            font-weight: bold;
        }

        .arena-trophies {
            font-size: 0.75rem;
            opacity: 0.8;
            color: #FFD700;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .card-checkbox {
            display: none;
        }

        .card-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .card-label:hover {
            background: rgba(255,255,255,0.25);
        }

        .card-checkbox:checked + .card-label {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .card-checkbox:disabled + .card-label {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .card-image {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            margin-bottom: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            object-fit: cover;
            background: #2c3e50;
        }

        .card-name {
            font-size: 9px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .card-cost {

            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .generate-btn {
            display: inline-block;
            margin: 5px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn.all {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .generate-btn.all:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .results-container {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        .results-container.show {
            display: block;
        }

        .deck-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-wrap: wrap;
            gap: 10px;

        .deck-name {

        }

            gap: 15px;
        }

        .stat-item {

            align-items: center;
            gap: 5px;
        }

        .deck-cards {

            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .deck-card-item {

            padding: 15px;
            text-align: center;

            margin-bottom: 10px;

        }

        .strategy-text {

        }

            display: inline-block;
            background: rgba(76, 175, 80, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        .notification {

            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .card-counter {

            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .rarity-indicator {

            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;

        .rarity-legendary { background: #f39c12; }

            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;

            color: #4CAF50;
            font-weight: bold;

        .difficulty-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 5px;

        .difficulty-hard { background: rgba(244, 67, 54, 0.5); }

            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        .arena-requirement {
            background: rgba(255, 193, 7, 0.3);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin-left: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .arena-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .deck-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }

                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>

            renderCards();
            setupEventListeners();
        }

        // Arenaları render et
        function renderArenas() {
            arenaGrid.innerHTML = '';
            const sortedArenas = [...arenas].sort((a, b) => a.trophies - b.trophies);
            
            sortedArenas.forEach(arena => {
                const arenaBtn = document.createElement('div');
                arenaBtn.className = 'arena-btn';
                arenaBtn.innerHTML = `
                    <div class="arena-name">${arena.name}</div>
                    <div class="arena-trophies">🏆 ${arena.trophies}</div>
                `;
                arenaBtn.dataset.arenaId = arena.id;
                arenaBtn.addEventListener('click', selectArena);
                arenaGrid.appendChild(arenaBtn);
            });
        }

        // Kartları render et
        function renderCards() {
            cardGrid.innerHTML = '';
            cards.forEach(card => {
                const cardContainer = document.createElement('div');
                cardContainer.innerHTML = `
                    <input type="checkbox" id="card-${card.id}" class="card-checkbox" data-card-id="${card.id}">
                    <label for="card-${card.id}" class="card-label">
                        <div class="rarity-indicator rarity-${card.rarity}"></div>
                        <img src="https://cdn.royaleapi.com/static/img/cards/${card.image}.png" 
                             alt="${card.name}" 
                             class="card-image"
                             onerror="this.src='https://dummyimage.com/50x70/4a5568/ffffff&text=${card.cost}'">
                        <div class="card-name">${card.name}</div>
                        <div class="card-cost">${card.cost}</div>
                    </label>
                `;
                cardGrid.appendChild(cardContainer);
            });
        }

        // Event listener'ları ayarla
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateDecks);
            generateAllBtn.addEventListener('click', generateAllDecks);
            
            cardGrid.addEventListener('change', (e) => {
                if (e.target.classList.contains('card-checkbox')) {
                    const cardId = parseInt(e.target.dataset.cardId);
                    const card = cards.find(c => c.id === cardId);
                    
                    if (e.target.checked) {
                        selectedCards.push(card);
                    } else {
                        selectedCards = selectedCards.filter(c => c.id !== cardId);
                    }
                    
                    updateCardCounter();
                    checkGenerateButtonState();
                }
            });
        }

        // Kart sayacını güncelle
        function updateCardCounter() {
            cardCounter.textContent = `Seçilen kart: ${selectedCards.length}`;
        }

        // Arena seç
        function selectArena(e) {
            document.querySelectorAll('.arena-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            e.currentTarget.classList.add('selected');
            selectedArena = arenas.find(a => a.id === parseInt(e.currentTarget.dataset.arenaId));
            
            filterCardsByArena();
            checkGenerateButtonState();
        }

        // Arenaya göre kartları filtrele
        function filterCardsByArena() {
            if (!selectedArena) return;
            
            const cardCheckboxes = document.querySelectorAll('.card-checkbox');
            cardCheckboxes.forEach(checkbox => {
                const cardId = parseInt(checkbox.dataset.cardId);
                const card = cards.find(c => c.id === cardId);
                const cardLabel = checkbox.nextElementSibling;
                
                if (card.arena <= selectedArena.id) {
                    checkbox.disabled = false;
                    cardLabel.style.opacity = '1';
                } else {
                    checkbox.disabled = true;
                    checkbox.checked = false;
                    cardLabel.style.opacity = '0.4';
                }
            });
            
            selectedCards = [];
            updateCardCounter();
        }

        // Generate buton durumunu kontrol et
        function checkGenerateButtonState() {
            if (selectedArena) {
                generateAllBtn.disabled = false;
                if (selectedCards.length >= 8) {
                    generateBtn.disabled = false;
                } else {
                    generateBtn.disabled = true;
                }
            } else {
                generateBtn.disabled = true;
                generateAllBtn.disabled = true;
            }
        }

        // Desteleri oluştur (kart seçimi ile)
        function generateDecks() {
            if (!selectedArena || selectedCards.length < 8) {
                showNotification('Lütfen bir arena seçin ve en az 8 kart işaretleyin!', 'error');
                return;
            }
            
            const userCardIds = selectedCards.map(card => card.id);
            generatedDecks = findSuitableDecks(selectedArena.id, userCardIds);
            
            displayResults();
            showNotification(`${generatedDecks.length} adet uygun deck bulundu!`, 'success');
        }

        // Tüm desteleri göster
        function generateAllDecks() {
            if (!selectedArena) {
                showNotification('Lütfen bir arena seçin!', 'error');
                return;
            }
            
            generatedDecks = getAllDecksForArena(selectedArena.id);
            displayResults();
            showNotification(`${generatedDecks.length} adet meta deck gösteriliyor!`, 'success');
        }

        // Uygun desteleri bul
        function findSuitableDecks(arenaId, userCardIds) {
            const suitableDecks = [];
            
            Object.values(metaDecks).forEach(metaDeck => {
                metaDeck.decks.forEach(deck => {
                    // Deck'in tüm kartlarının seçilen arenada olup olmadığını kontrol et
                    const allCardsAvailable = deck.cards.every(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card && card.arena <= arenaId;
                    });
                    
                    if (!allCardsAvailable) return; // Eğer bir kart yoksa bu deck'i atla
                    
                    const deckCardIds = deck.cards.map(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card ? card.id : null;
                    }).filter(id => id !== null);
                    
                    const matchingCards = deckCardIds.filter(id => userCardIds.includes(id));
                    const matchPercentage = (matchingCards.length / deckCardIds.length) * 100;
                    
                    if (matchPercentage >= 60) {
                        suitableDecks.push({
                            ...metaDeck,
                            cards: deck.cards,
                            matchingCards: matchingCards.length,
                            matchPercentage: matchPercentage,
                            averageElixir: calculateAverageElixir(deck.cards),
                            isMeta: true
                        });
                    }
                });
            });
            
            suitableDecks.sort((a, b) => b.matchPercentage - a.matchPercentage);
            return suitableDecks.slice(0, 5);
        }

        // Arenadaki tüm desteleri al
        function getAllDecksForArena(arenaId) {
            const allDecks = [];
            
            Object.values(metaDecks).forEach(metaDeck => {
                metaDeck.decks.forEach(deck => {
                    // Deck'in tüm kartlarının seçilen arenada olup olmadığını kontrol et
                    const allCardsAvailable = deck.cards.every(cardName => {
                        const card = cards.find(c => c.name === cardName);
                        return card && card.arena <= arenaId;
                    });
                    
                    if (!allCardsAvailable) return; // Eğer bir kart yoksa bu deck'i atla

                    allDecks.push({
                        ...metaDeck,
                        cards: deck.cards,
                        matchingCards: 8,
                        matchPercentage: 100,
                        averageElixir: calculateAverageElixir(deck.cards),
                        isMeta: true
                    });
                });
            });
            
            return allDecks.sort(() => Math.random() - 0.5).slice(0, 10);
        }

        // Ortalama iksir hesapla
        function calculateAverageElixir(cardNames) {
            const totalCost = cardNames.reduce((sum, cardName) => {
                const card = cards.find(c => c.name === cardName);
                return sum + (card ? card.cost : 0);
            }, 0);
            
            return (totalCost / cardNames.length).toFixed(1);
        }

        // Sonuçları göster
        function displayResults() {
            resultsContainer.innerHTML = '';
            resultsContainer.classList.add('show');
            
            if (generatedDecks.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="deck-card">
                        <h2>😕 Deck Bulunamadı</h2>
                        <p>Seçtiğiniz kriterlere uygun deck bulunamadı. Lütfen farklı seçenekleri deneyin veya daha az kart seçerek tekrar deneyin.</p>
                    </div>
                `;
                return;
            }
            
            generatedDecks.forEach((deck, index) => {
                const deckCard = document.createElement('div');
                deckCard.className = 'deck-card';
                
                // Deck'in minimum arena gereksinini bul
                const minArena = Math.min(...deck.cards.map(cardName => {
                    const card = cards.find(c => c.name === cardName);
                    return card ? card.arena : 14;
                }));
                
                deckCard.innerHTML = `
                    <div class="deck-header">
                        <div class="deck-name">
                            ${deck.name}
                            <span class="meta-badge">META</span>
                            <span class="arena-requirement">Arena ${minArena}+</span>
                            <span class="deck-type-badge">${getDeckType(deck.name)}</span>
                            <span class="difficulty-badge difficulty-${deck.difficulty}">${getDifficultyText(deck.difficulty)}</span>
                        </div>
                        <div class="deck-stats">
                            <div class="stat-item">
                                <span>⚡</span>
                                <span>${deck.averageElixir}</span>
                            </div>
                            <div class="stat-item">
                                <span>🎯</span>
                                <span>${deck.matchPercentage.toFixed(0)}%</span>
                            </div>
                            <div class="stat-item">
                                <span>🏆</span>
                                <span class="win-rate">${getWinRate(deck.name)}%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="deck-cards">
                        ${deck.cards.map(cardName => {
                            const card = cards.find(c => c.name === cardName);
                            const isOwned = selectedCards.some(c => c.id === card.id);
                            return `
                                <div class="deck-card-item ${isOwned ? 'owned' : 'not-owned'}">
                                    <img src="https://cdn.royaleapi.com/static/img/cards/${card.image}.png" 
                                         alt="${card.name}" 
                                         class="deck-card-image"
                                         onerror="this.src='https://dummyimage.com/60x84/4a5568/ffffff&text=${card.cost}'">
                                    <div class="deck-card-name">${card.name}</div>
                                    <div class="deck-card-cost">${card.cost}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="strategy-section">
                        <div class="strategy-title">📋 Strateji</div>
                        <div class="strategy-text">${deck.strategy}</div>
                        
                        <div class="strategy-title" style="margin-top: 15px;">🔗 Kart Sinerjileri</div>
                        <div>
                            ${deck.synergies.map(synergy => 
                                `<span class="synergy-item">${synergy}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(deckCard);
            });
        }

        // Deck tipini belirle
        function getDeckType(deckName) {
            if (deckName.includes("Cycle")) return "Cycle";
            if (deckName.includes("Beatdown")) return "Beatdown";
            if (deckName.includes("Kontrol")) return "Kontrol";
            if (deckName.includes("Tuzak")) return "Tuzak";
            if (deckName.includes("Saldırı")) return "Saldırı";
            if (deckName.includes("Kuşatma")) return "Kuşatma";
            if (deckName.includes("Spam")) return "Spam";
            if (deckName.includes("Madenci")) return "Madenci";
            if (deckName.includes("Hog")) return "Hog";
            if (deckName.includes("X-Oku")) return "X-Oku";
            if (deckName.includes("Havan")) return "Havan";
            if (deckName.includes("Lava")) return "Lava";
            if (deckName.includes("Golem")) return "Golem";
            if (deckName.includes("Dev")) return "Dev";
            if (deckName.includes("Kraliyet")) return "Kraliyet";
            if (deckName.includes("Mega")) return "Mega";
            if (deckName.includes("Kıvılcım")) return "Kıvılcım";
            if (deckName.includes("Üç")) return "Üç Tüfekçi";
            if (deckName.includes("Elektrik")) return "Elektrik";
            if (deckName.includes("Balıkçı")) return "Balıkçı";
            if (deckName.includes("Anne")) return "Anne Cadı";
            if (deckName.includes("Barbar")) return "Barbar";
            if (deckName.includes("Roket")) return "Roket";
            if (deckName.includes("İksir")) return "İksir";
            return "Meta";
        }

        // Zorluk metnini belirle
        function getDifficultyText(difficulty) {
            switch(difficulty) {
                case "easy": return "Kolay";
                case "medium": return "Orta";
                case "hard": return "Zor";
                default: return "Orta";
            }
        }

        // Kazanma oranını belirle
        function getWinRate(deckName) {
            if (deckName.includes("Madenci")) return Math.floor(Math.random() * 3) + 55;
            if (deckName.includes("Hog")) return Math.floor(Math.random() * 3) + 53;
            if (deckName.includes("Cycle")) return Math.floor(Math.random() * 5) + 52;
            if (deckName.includes("Beatdown")) return Math.floor(Math.random() * 5) + 50;
            if (deckName.includes("Kontrol")) return Math.floor(Math.random() * 5) + 51;
            if (deckName.includes("Tuzak")) return Math.floor(Math.random() * 5) + 53;
            if (deckName.includes("Saldırı")) return Math.floor(Math.random() * 5) + 49;
            if (deckName.includes("X-Oku")) return Math.floor(Math.random() * 3) + 54;
            if (deckName.includes("Havan")) return Math.floor(Math.random() * 3) + 52;
            if (deckName.includes("Lava")) return Math.floor(Math.random() * 5) + 51;
            if (deckName.includes("Golem")) return Math.floor(Math.random() * 5) + 50;
            if (deckName.includes("Dev")) return Math.floor(Math.random() * 5) + 49;
            if (deckName.includes("Mega")) return Math.floor(Math.random() * 5) + 51;
            if (deckName.includes("Kıvılcım")) return Math.floor(Math.random() * 5) + 50;
            if (deckName.includes("Üç")) return Math.floor(Math.random() * 5) + 49;
            if (deckName.includes("Elektrik")) return Math.floor(Math.random() * 5) + 52;
            return Math.floor(Math.random() * 5) + 50;
        }

        // Bildirim göster
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.style.background = 'rgba(244, 67, 54, 0.9)';
            } else if (type === 'success') {
                notification.style.background = 'rgba(76, 175, 80, 0.9)';
            } else {
                notification.style.background = 'rgba(33, 150, 243, 0.9)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Sayfa yüklendiğinde başlat
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
